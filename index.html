<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
</head>
<body>
    <div class="container">
        <div class="login-section">
            <div class="logo">
                <div class="logo-icon"></div>
                <span class="logo-text">dotwork</span>
            </div>

            <h1>Log in to your Account</h1>
            <p class="subtitle">Welcome back! Select method to log in:</p>

            <div class="social-buttons">
                <button class="social-btn">
                    <div class="google-icon"></div>
                    Google
                </button>
                <button class="social-btn">
                    <div class="facebook-icon"></div>
                    Facebook
                </button>
            </div>

            <div class="divider">
                <span>or continue with email</span>
            </div>

            <form>
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" class="form-control"  placeholder="Email" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" placeholder="Password" id="password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()"><i class="fa fa-eye"></i></button>
                    </div>
                </div>

                <div class="form-options">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">Log In</button>
            </form>

            <div class="signup-link">
                Don't have an account? <a href="#">Create an account</a>
            </div>
        </div>

        <div class="hero-section">
            <div class="hero-content">
                
                
                <h2 class="hero-title">Connect with every application.</h2>
                <p class="hero-subtitle">Everything you need in an easily customizable dashboard.</p>
                
                <div class="dots">
                    <div class="dot active"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = '';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = '';
            }
        }

       
    </script>
</body>
</html>
